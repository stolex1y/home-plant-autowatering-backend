spring:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
  flyway:
    default-schema: public
  main:
    allow-bean-definition-overriding: true
    banner-mode: off
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${HPA_TEST_JDBC_URL}
    username: ${HPA_TEST_USERNAME}
    password: ${HPA_TEST_PASS}
  test:
    database:
      replace: none